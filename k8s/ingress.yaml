apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-app
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: devops-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-app
            port:
              number: 80
