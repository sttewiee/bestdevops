apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
  labels:
    app: devops-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      serviceAccountName: devops-app-sa
      # Убираем nodeSelector - разрешаем запуск на любых узлах
      # nodeSelector:
      #   node-role.kubernetes.io/control-plane: ""
      # Убираем сложный initContainer - будем использовать простой подход
      containers:
      - name: devops-app
        image: node:18-alpine
        imagePullPolicy: IfNotPresent
        command: ["sh"]
        args:
        - -c
        - |
          # Установка зависимостей и запуск приложения
          apk add --no-cache git
          git clone https://github.com/sttewiee/bestdevops.git
          cd bestdevops
          npm install
          npm start
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
      # Убираем volumes - они больше не нужны
